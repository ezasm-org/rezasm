[package]
name = "rezasm-wasm"
version = "1.0.0"
edition = "2021"

[lib]
path = "src/lib.rs"
name = "rezasm_wasm"
crate-type = ["cdylib", "rlib"]


[build-dependencies]
wasm-pack = "0.12.1"

[dependencies]
rezasm-core = { path = "../../rezasm-source/rezasm-core" }
rezasm-instructions = { path = "../../rezasm-source/rezasm-instructions" }
rezasm-macro = { path = "../../rezasm-source/rezasm-macro" }
rezasm-web-core = { path = "../rezasm-web-core" }

wasm-bindgen = "0.2.87"
